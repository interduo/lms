<input type="text" name="invoice[number]" value="{$invoice.number}" size="12"
	{tip text="Enter invoice number. WARNING! Changing this number can be DANGEROUS! (leave this field empty to obtain next number)" trigger="number"}>&nbsp;
{if $numberplanlist}
	<select name="invoice[numberplanid]" {tip text="Select numbering plan" trigger="numberplanid"} required>
		<option value="">{trans("- select -")}</option>
		{foreach $numberplanlist as $plan}
			{$period = $plan.period}
			<option value="{$plan.id}"{if $plan.id == $invoice.numberplanid} selected{/if}
				>{number number=$plan.next template=$plan.template time=$invoice.cdate customerid=$customerid} ({$_NUM_PERIODS.$period})</option>
		{/foreach}
	</select>
{else}
	<input type="hidden" name="invoice[numberplanid]" value="0">
{/if}
